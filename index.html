<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors Game</h1>
        <div class="result" id="result">Choose your move!</div>
        <div class="icons-container">
            <div id="playerChoiceIcon" class="choice-icon"></div>
            <div id="computerChoiceIcon" class="choice-icon"></div>
        </div>
        <div class="choices">
            <button onclick="makeChoice('rock')"><i class="fas fa-hand-rock"></i> Rock</button>
            <button onclick="makeChoice('paper')"><i class="fas fa-hand-paper"></i> Paper</button>
            <button onclick="makeChoice('scissors')"><i class="fas fa-hand-scissors"></i> Scissors</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
